<body>
<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:300px;margin-top:43px;">
	<h1>Transaction Query</h1>
	
	    <form action="#" th:action="@{/transactionQuery}" th:object="${transactionQuery}" method="post">
	    <div class="container">
		    <div class="form-group">
		    	<label for="email">From Date :</label>
		    	<input class="form-control" type="text" th:field="*{fromDate}" /> 
		    </div>
		    <div class="form-group">
		  	  <label for="email">To Date :</label>
	       	   <input class="form-control" type="text"  th:field="*{toDate}"  /> 
	        </div>
	        <div class="form-group">
		        <label for="status">Status :</label>
		        <select class="form-control" th:field="*{status}">
				  <option value="APPROVED">APPROVED</option>
				  <option value="WAITING">WAITING</option>
				  <option value="DECLINED">DECLINED</option>
				  <option value="ERROR">ERROR</option>
				</select>
 			</div>
 			<div class="form-group">
		        <label for="operation">Operation :</label>
		        <select class="form-control" th:field="*{operation}">
				  <option value="DIRECT">DIRECT</option>
				  <option value="REFUND">REFUND</option>
				  <option value="3D">3D</option>
				  <option value="3DAUTH">3DAUTH</option>
				   <option value="STORED">STORED</option>
				</select>
 			</div>
 			<div class="form-group">
		        <label for="paymentMethod">Payment Method :</label>
		        <select class="form-control" th:field="*{paymentMethod}">
				  <option value="CREDITCARD">CREDITCARD</option>
				  <option value="CUP">CUP</option>
				  <option value="IDEAL">IDEAL</option>
				  <option value="GIROPAY">GIROPAY</option>
				  <option value="MISTERCASH">MISTERCASH</option>
				  <option value="IDEAL">IDEAL</option>
				  <option value="GIROPAY">GIROPAY</option>
				  <option value="MISTERCASH">MISTERCASH</option>
				  <option value="PAYTOCARD">PAYTOCARD</option>
				  <option value="CEPBANK">CEPBANK</option>
				  <option value="CITADEL">CITADEL</option>
				</select>
 			</div>
 				<div class="form-group">
		        <label for="errorCode">Error Code :</label>
		        <select class="form-control" th:field="*{errorCode}">
				  <option value="Do not honor">Invalid Transaction</option>
				  <option value="Invalid Transaction">Invalid Transaction</option>
				  <option value="Invalid Card">Invalid Card</option>
				  <option value="Not sufficient funds">Not sufficient funds</option>
				  <option value="Incorrect PIN">Incorrect PIN</option>
				  <option value="Invalid country association">Invalid country association</option>
				  <option value="Currency not allowed">Currency not allowed</option>
				  <option value="3-D Secure Transport Error">3-D Secure Transport Error</option>
				  <option value="Transaction not permitted to cardholder">Transaction not
permitted to cardholder</option>
				</select>
 			</div>
 			<div class="form-group">
		        <label for="filterField">Filter Field :</label>
		        <select class="form-control" th:field="*{filterField}">
				  <option value="Transaction UUID">Transaction UUID</option>
				  <option value="Customer Email">Customer Email</option>
				  <option value="Reference No">Reference No</option>
				  <option value="Custom Data">Custom Data</option>
				   <option value="Card PAN">Card PAN</option>
				</select>
 			</div>
			  <div class="form-group">
		  	  <label for="page">Page :</label>
	       	   <input class="form-control" type="text"  th:field="*{page}"  /> 
	        </div>
	        
	        <p><input type="submit" value="Submit" class="btn btn-success"  /> <input class="btn btn-danger" type="reset" value="Reset" /></p>
	        </div>
	    </form>
    </div>
 </body>

<script>
// Get the Sidebar
var mySidebar = document.getElementById("mySidebar");

// Get the DIV with overlay effect
var overlayBg = document.getElementById("myOverlay");

// Toggle between showing and hiding the sidebar, and add overlay effect
function w3_open() {
    if (mySidebar.style.display === 'block') {
        mySidebar.style.display = 'none';
        overlayBg.style.display = "none";
    } else {
        mySidebar.style.display = 'block';
        overlayBg.style.display = "block";
    }
}

// Close the sidebar with the close button
function w3_close() {
    mySidebar.style.display = "none";
    overlayBg.style.display = "none";
}
</script>

</html>
